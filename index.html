<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!--link para o google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2 title="Facebook">Facebook</h2>
            </div><!--.logo-->

            <form action="" method="post" class="form-login">
                <div class="form-element">
                    <label for="email">Email ou telefone:</label> <br>
                    <input type="email" name="email" id="email">
                </div><!--.form-element-->

                <div class="form-element">
                    <label for="password">Senha:</label> <br>
                    <input type="password" name="password" id="password">
                </div><!--.form-element-->

                <div class="form-element">
                    <input type="submit" name="acao" value="Entrar">
                </div><!--.form-element-->
            </form><!--.form-login-->

            <div class="clear"></div>
        </div><!--.center-->
    </header>    

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="./assets/img/pessoas-removebg-preview.png" alt="">
            </div><!--.img-pessoas-->

            <div class="abrir-conta">
                <h2>Abra uma conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form action="" class="criar-conta">
                    <div class="w50">
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                    </div><!--.w50-->

                    <div class="w50">
                        <input type="text" name="sobre-nome" id="sobre-nome" placeholder="Sobrenome">
                    </div><!--.w50-->

                    <div class="w100">
                        <input type="email" name="" id="" placeholder="Celular ou email">
                    </div><!--.w100-->

                    <div class="w100">
                        <input type="password" name="" id="" placeholder="Nova senha">
                    </div><!--.w100-->

                    <div class="w100">
                        <h3>Data de nascimento</h3>
                        
                        <div class="data-nascimento">
                            <!--Dia do nascimento-->
                            <input type="date" name="" id="">
                            
                        </div><!--.data-nascimento-->
                    </div><!--.w100-->

                    <div class="w100">
                        <div class="input-radio">
                            
                            <input type="radio" name="sexo" value="feminino" id="sexofem">
                            <label for="sexofem">Feminino</label>
                            
                            <input type="radio" name="sexo" value="masculino" id="sexomasc">
                            <label for="sexomasc">Masculino</label>
                        </div><!--.input-radio-->

                        <div class="clear"></div>
                    </div><!--.w100-->

                    <div class="w50">
                        <div class="botao">
                            <input type="submit" value="Cadastre-se">
                        </div>
                    </div><!--.w50-->

                    <div class="clear"></div>
                </form><!--.criar-conta-->
            </div><!--.abrir-conta-->

            <div class="clear"></div>
        </div><!--.center-->
    </section><!--.main-->

    <section class="idiomas">
        <div class="center">
            <a href="http://" class="selected-idioma">Português (BR)</a>
            <a href="http://">Español</a>
            <a href="http://">English (US)</a>
            <a href="http://">Deustch</a>
            <a href="http://">Français</a>
            <a href="http://">Italiano</a>
        </div><!--.center-->
    </section><!--.idiomas-->
</body>
</html>
